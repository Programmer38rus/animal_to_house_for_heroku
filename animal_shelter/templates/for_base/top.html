{% load static %}
{% get_media_prefix as media %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-light">
<div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'carousel/5.jpg' %}" class="d-block w-100" alt="one">
        </div>
        <div class="carousel-item">
            <img src="{% static 'carousel/6.jpg' %}" class="d-block w-100" alt="two">
        </div>
        <div class="carousel-item">
            <img src="{% static 'carousel/4.jpg' %}" class="d-block w-100" alt="three">
        </div>
    </div>
</div>
<nav class="navbar navbar-dark">
    <img id="logo" src="{% static 'icons/pet-house.png' %}" alt="Logo">
    <div class="navbar">
        <a id="all" class="text-white nav-item nav-link" href="/">Все животные</a>
        <a class="text-white nav-item nav-link" href="/dog">Собаки</a>
        <a class="text-white nav-item nav-link" href="/cat">Кошки</a>
        <a class="text-white nav-item nav-link" href="/parrot">Попугаи</a>
        <a class="text-white nav-item nav-link" href="/about/">О нас</a>
    </div>
    <a class="navbar-brand font-weight-bold" href="/">Animal to House</a>
</nav>
<div class="container wrapper">
    {% block contant %}
    {% endblock %}
</div>
<footer class="page-footer font-small  fixed-bottom">
    <div class="footer-block">
        <div class="container-fluid footer-copyright row py-3">
                <div class="col-10">
                    <ul>
                        <li class="list-unstyled">
                            <a class="text-white" href="mailto:animal@tohome.ru?subject=Хочу друга!">электронная почта</a>
                        </li>
                        <li class="list-unstyled">
                            <p class="text-white">телефон: 35-35-35</p>
                        </li>
                    </ul>
                </div>
                <div class="col-2 d-flex justify-content-end justify-content-around">
                    <a class="google text-white" href="https://github.com/Programmer38rus/animal_to_house">
                        <img src="{% static 'icons/github.svg' %}">
                    </a>
                    <a class="google text-white" href="#">
                        <img src="{% static 'icons/facebook.svg' %}">
                    </a>
                    <a class="google text-white" href="#">
                        <img src="{% static 'icons/vk.svg' %}">
                    </a>
                </div>
        </div>
    </div>
</footer>
<script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
